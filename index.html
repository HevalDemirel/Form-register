<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>
</head>
<body>
   <h1>Anmälan</h1>
   <div class="input-div">
    <label for="username">Användarnamn:</label>
    <input type="text" id="username" placeholder="Användarnamn">

    <label for="hotmail">E-post:</label>
    <input type="text" id="hotmail" placeholder="E-post">

    <label for="password">Lösenord:</label>
    <input type="password" id="password" placeholder="Lösenord">

    <label for="verify-password">Verifiera lösenord:</label>
    <input type="password" id="verify-password" placeholder="Verifiera lösenord">
</div>
<button type="button" id="confirmButton">Bekräfta Anmälan</button>


<script src="script.js"></script>
</body>

</html>
